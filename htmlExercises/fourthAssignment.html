<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>

<h1>Register</h1>

<form>
	<div>
		<label for="firstName">First Name:</label>
		<input type="text" name="firstName"  id="firstName" required placeholder="John">

		<label for="lastName">Last Name:</label>
		<input type="text" name="lastName"  id="lastName" required placeholder="Smith">
	</div>
	<div>
		<label for="male">Male</label>
		<input type="radio" name="sex" value="male" id="male">
		<label for="female">Female</label>
		<input type="radio" name="sex" value="female" id="female">
		<label for="other">Other</label>
		<input type="radio" name="sex" value="other" id="other">
	</div>
	<div>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" placeholder="your email" required>
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" required minlength="5" maxlength="10">
	</div>
	<div>
		<label for="birthday">Birthday:</label>
		<select id="birthday" name="month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
			<option>Apr</option>
			<option>May</option>
			<option>Jun</option>
			<option>Jul</option>
			<option>Avg</option>
			<option>Sep</option>
			<option>Okt</option>
			<option>Nov</option>
			<option>Dec</option>
		</select>
		<select id="birthday" name="day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
		</select>
		<select id="birthday" name="year">
			<option>Year</option>
			<option>2017</option>
			<option>2016</option>
			<option>2015</option>
			<option>2014</option>
			<option>2013</option>
			<option>2012</option>
			<option>2011</option>
			<option>2010</option>
			<option>2009</option>
			<option>2008</option>
			<option>2007</option>
			<option>2006</option>
		</select>
	</div>
	<div>
		<label for="terms">I agree to the terms and conditions</label>
		<input type="checkbox" name="terms" id="terms" required value="agreed">
	</div>	
	<input type="submit" name="Submit">
</form>



</body>
</html>
